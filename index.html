<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test your typing skills</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>typing speed test game</h1>
        <input type="text" class="input">
            <div class="typing-screen">
                <p class="typingScreen"></p>
            </div>
            <hr>
            <section class="functions">
                <div class="timer">Time Left: <span>60</span>s</div>
                <div class="Mistake">Mistakes:<span> </span></div>
                <div class="wpm">WPM:<span> </span></div>
                <div class="cpm">CPM:<span> </span></div>
                <button class="tryAgain" value="Try Again">Restart</button>
            </section>
        </div>
    <script  defer src="app.js"></script>
</body>
</html>
